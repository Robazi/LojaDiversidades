<form>
    <div class="row mb-3">
      <label for="nome" class="col-sm-2 col-form-label">Nome do Produto</label>
      <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example">
            <option selected>Menu de Produtos</option>
            <option *ngFor="let produto of produtos" value="{{produto.id}}">{{produto.nome}}</option>                        
          </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="quantidade" class="col-sm-2 col-form-label">Quantidade</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="quantidade">
      </div>
    </div>   
    
    <button (click)="finalizar()" class="btn btn-primary">Finalizar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">

    </svg></button> 
    
  </form>
