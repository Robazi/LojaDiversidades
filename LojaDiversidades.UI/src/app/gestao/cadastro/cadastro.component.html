<form>
    <div class="row mb-3">
      <label for="nome" class="col-sm-2 col-form-label">Nome do Produto</label>
      <div class="col-sm-10">
        <input [(ngModel)]="nome" type="text" class="form-control" name="nome">
      </div>
    </div>
    <div class="row mb-3">
      <label for="quantidade" class="col-sm-2 col-form-label">Quantidade</label>
      <div class="col-sm-10">
        <input [(ngModel)]="quantidade" type="number" class="form-control" name="quantidade">
      </div>
    </div>
    
    
    <button (click)="salvar()" class="btn btn-primary">Salvar</button>
  </form>
